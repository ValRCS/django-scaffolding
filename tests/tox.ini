[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4,
    py26-1.5,
    py26-1.6,
    py27-1.4,
    py27-1.5,
    py27-1.6,
    py32-1.5,
    py32-1.6,
    py32-1.7,
    py33-1.5,
    py33-1.6,
    py33-1.7,

[testenv]
commands =
    {envpython} tests.py
setenv =
    PYTHONPATH = .:{toxworkdir}/../..


[testenv:py26-1.4]
basepython = python2.6
deps =
    django==1.4.7
    flickrapi==1.4.2
    mock==1.0.1

